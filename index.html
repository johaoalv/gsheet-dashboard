<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard con Datos de Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="card text-bg-dark mb-3"style="max-width: 18rem;">
          <div class="card-body">
            <h1 class="card-title"id="ingresos">...</h1>
            <p class="card-text">Ingresos</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-dark mb-3"style="max-width: 18rem;">
          <div class="card-body">
            <h1 class="card-title" id="bajas">...</h1>
            <p class="card-text">Bajas de Empleados</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-dark mb-3"style="max-width: 18rem;">
          <div class="card-body">
            <h1 class="card-title" id="equipos">...</h1>
            <p class="card-text">Equipos por Preparar</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    async function fetchData() {
      try {
        const response = await axios.get(
          'https://sheets.googleapis.com/v4/spreadsheets/1SL0ttjuO7yKWf33macxdjR1sKzIVgjLnn91olS12OQs/values/A2:C2?key=AIzaSyC2-nKwfcBVIvv7wvWwwUZvDptVq7S_Ibc'
        );

        const values = response.data.values[0];
        document.getElementById('ingresos').textContent = `${values[0]}`;
        document.getElementById('bajas').textContent = `${values[1]}`;
        document.getElementById('equipos').textContent = ` ${values[2]}`;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
